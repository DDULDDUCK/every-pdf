appId: com.dduldduck.every_pdf
productName: Every-PDF
copyright: Copyright © 2025 DDULDDUCK
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
extraResources:
  - from: backend/dist/pdf_processor
    to: backend/pdf_processor
  # PyInstaller로 빌드된 의존성 파일들도 포함
  - from: backend/dist/pdf_processor
    to: ./
    filter:
      - "**/*"

mac:
  icon: resources/logo.icns # macOS용 아이콘
  artifactName: ${productName}_${version}_${arch}.${ext}
  target:
    - target: dmg
      arch:
        - universal
 
win:
  icon: resources/logo.ico # Windows용 아이콘
  artifactName: ${productName}_${version}_${arch}.${ext}
  target:
    - target: nsis  # target을 객체로 변경
      arch:          # arch를 nsis 타겟 안으로 이동
        - x64

linux:
  icon: resources/logo.png # Linux용 아이콘 (resources 폴더에 logo.png 필요)
  artifactName: ${productName}_${version}.${ext}
  target:
    - AppImage

publish:
  provider: github
  owner: DDULDDUCK
  repo: every-pdf
  private: false
  #token: ${env.GH_TOKEN}  # GitHub Personal Access Token from environment variable
  releaseType: release

# asar 설정
asar: true
asarUnpack:
  - backend/**/*
