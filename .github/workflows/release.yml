# .github/workflows/release.yml

name: Build & Release Every-PDF

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    permissions:
        contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest] # Linux는 제외된 상태

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python and Cache Pip
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Setup Node.js and Cache NPM
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      # --- 여기부터가 핵심적인 변경 부분입니다 ---

      # 1. 빌드 단계: 플랫폼에 맞는 빌드 스크립트를 실행합니다.
      # 이 단계에서 Python 백엔드 빌드 및 Nextron 프론트엔드 빌드가 모두 수행됩니다.
      - name: Build Application for Windows
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Build Application for macOS
        if: runner.os == 'macOS'
        run: npm run build:mac
        
      # 2. 게시 단계: 이미 빌드된 결과물을 가지고 패키징하고 GitHub Releases에 업로드합니다.
      # 'only-publish' 스크립트를 사용하거나, electron-builder를 직접 호출합니다.
      - name: Publish to GitHub Releases
        run: npm run only-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}